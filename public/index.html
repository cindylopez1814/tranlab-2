  <!-- Fuente -->

  <!-- Iconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"

<body>
  <div class="">
    <div id="firstScreen">
      <div class="divLogo">
        <img src="../src/docs/imagen.png" class="rounded mx-auto d-block" alt="logo" id="logo">
        <h1>TRANS-LAB</h1>
      </div>
      <div class="login">
        <div class="input-group">
          <div class="input-group-append">
            <span class="input-group-text" id="">
              <i class="far fa-user"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Correo Electronico" id="loginUser" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <div class="input-group-append">
            <span class="input-group-text" id="">
              <i class="fas fa-lock"></i>
            </span>
          </div>
          <input type="password" class="form-control" placeholder="Contraseña" id="loginPass" aria-label="Password" aria-describedby="basic-addon2">
        </div>
        <button class="btnLogin" id="btnLogin">INICIAR SESIÓN</button>
        <p>¿Olvidaste tu contraseña?</p>
      </div>
      <footer>
        <h6>¿NO TIENES CUENTA?</h6>
        <a href="#">REGÍSTRATE</a>
      </footer>
    </div>

    <div class="pos-f-t d-none">
      <!-- Creando Navbar Side Menú, se borra div class="collapse" -->
      <nav class="navbar navbar-dark bg-dark">
        <!--Borrar data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"-->
        <button onclick="toggleMenu()" class="navbar-toggler" type="button" aria-controls="navbarToggleExternalContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <!-- Vertical Navs dentro de un div-->
      <!-- no colocamos ni container ni section por que queremos que el navbar cubra toda la pantalla, sino tendria un margen -->
      <!--Borrar   <li class="nav-item"> -->
      <nav id="sideMenu" class="nav flex-column float-left menu bg-dark menu_closed">
        <!-- d-none aparece en display property en bootstrap, sirve para que inicialmente el sideMenu este oculto -->
        <!-- se agrega bg-dark para dar color negro al menu-->
        <!-- Con float-left hacemos que flote hacia la izquierda -->
        <div onclick="toggleMenu()" class="close_button">
          <span aria-hidden="true">&times;</span>
        </div>
        <div class="menu_content">
          <!--menu_content para separar el menu del botón x-->
          <a class="nav-link active" href="#">Active</a>
          <a class="nav-link" href="#">Link</a>
          <a class="nav-link" href="#">Link</a>
          <a class="nav-link disabled" href="#">Disabled</a>
        </div>
      </nav>
    </div>
  </div>
